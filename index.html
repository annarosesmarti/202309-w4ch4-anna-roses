<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pet Activities, a web to get new ideas to play and enjoy with your pet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="/styles/index.css">
  <title>Pet Activities</title>
</head>

<body>
  <main class="main">
    <h1 class="main__title">Pet activities</h1>
    <div class="main-text-box">
      <h2 class="main__text">Take a closer look</h2>
      <button class="button button-view-all" type="button">View all</button>
    </div>
    <div class="images-box">
      <section class="card">
        <img class="card__image" src="/images/01.webp" alt="cachorro de perro mordiendo un cerdito de juguete"
          width="300" height="200">
        <div class="card-box-text">
          <span class="card__title">Activities</span>
          <span class="card__text">Toy Playtime</span>
        </div>
      </section>
      <section class="card">
        <img class="card__image" src="/images/02.webp" alt="cachorro de perro mordiendo un cerdito de juguete"
          width="300" height="200">
        <div class="card-box-text">
          <span class="card__title">Activities</span>
          <span class="card__text">Active Rest</span>
        </div>
      </section>
      <section class="card">
        <img class="card__image" src="/images/03.webp" alt="cachorro de perro mordiendo un cerdito de juguete"
          width="300" height="200">
        <div class="card-box-text">
          <span class="card__title">Activities</span>
          <span class="card__text">Game Walks</span>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
